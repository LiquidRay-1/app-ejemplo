
  <ion-content class="ion-padding"> Social

    <!-- Tarjetas sociales -->

    <ion-card *ngFor="let card of cards">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="card.avatarSrc" alt="Avatar">
        </ion-avatar>
        <ion-label>
          <h2>{{card.nombre}}</h2>
          <p></p>
        </ion-label>
      </ion-item>
      <img [src]="card.imagenSrc" alt="Img">
      <ion-card-content>
        <p></p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{card.likes}}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div></div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{card.nota}}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
    

    <ion-list>
      <ion-item *ngFor="let user of users">
        <ion-avatar slot="start">
          <img [src]="user.avatarSrc" alt="Avatar">
        </ion-avatar>
        <ion-label>
          <h2>{{ user.nombre }}</h2>
          <p>{{ user.mensaje }}</p>
          <ion-note>{{user.likes}} Likes | {{user.comentarios}} Comentarios</ion-note>
        </ion-label>
      </ion-item>
    </ion-list>
