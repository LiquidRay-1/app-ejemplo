
  <ion-content class="ion-padding"> Social

    <!-- Tarjetas sociales -->
    
    <ion-list>
      <ion-item *ngFor="let user of users">
        <ion-avatar slot="start">
          <img [src]="user.avatarSrc" alt="Avatar">
        </ion-avatar>
        <ion-label>
          <h2>{{ user.nombre }}</h2>
          <p>{{ user.mensaje }}</p>
          <ion-note>{{user.likes}} Likes | {{user.comentarios}} Comentarios</ion-note>
        </ion-label>
      </ion-item>
    </ion-list>
