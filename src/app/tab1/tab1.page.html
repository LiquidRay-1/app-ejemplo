<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list id="listaItems">
    <ion-item *ngFor="let item of itemApiResponse?.results">
      <ion-label>{{ item.name }}</ion-label>
      <ion-img *ngIf="item.sprites?.default; else backUpItem" [src]="item.sprites?.default"></ion-img>
      <ng-template #backUpItem>
        <ion-img class="missingItem" src="assets/error-item.webp"></ion-img>
      </ng-template>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="start" (click)="previousPage()">
    <ion-fab-button>
      <ion-icon name="chevron-back-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="nextPage()">
    <ion-fab-button>
      <ion-icon name="chevron-forward-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
